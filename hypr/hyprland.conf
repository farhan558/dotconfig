
# Hyprland

#Monitors
monitor=,preferred,auto,auto

#Startup
exec-once = pypr
exec-once = waypaper --restore
exec-once = waybar
exec-once = /usr/bin/pypr
exec-once = swayosd-server
exec-once = nm-applet
exec-once = blueman-applet
exec-once = swaync
exec-once = hypridle
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --watch cliphist store

#Variables
$terminal = kitty
$files = nemo
$browser = firefox
$menu = pkill rofi || rofi -show drun
$cmd = pkill rofi || rofi -show run
$scripts = ~/.config/hypr/scripts

#Environment
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct
env = ADW_DISABLE_PORTAL=1

#Input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.2
}

#Appearance
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(ffffffaa)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}
decoration {
    rounding = 10

    blur {
        enabled = false
        size = 6
        passes = 2
    }

    drop_shadow = no
    shadow_range = 3
    shadow_render_power = 8
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = 1, 0.23, 1, 0.32, 1

    animation = windows, 1, 5, 1

    animation = windowsIn, 1, 5, 1, slide

    animation = windowsOut, 1, 5, 1, slide

    animation = border, 1, 5, 1

    animation = borderangle, 1, 15, 1, once

    animation = fade, 1, 5, default

    animation = workspaces, 1, 5, 1, slidefade 30%
}


#Miscellenious
master {
    no_gaps_when_only = 1
}
dwindle {
    pseudotile = yes
    preserve_split = yes
    no_gaps_when_only = 1
}
gestures {
    workspace_swipe = on
}
misc {
    force_default_wallpaper = 1
}


#Window & Layer Rules
windowrulev2 = suppressevent maximize, class:.*
#layerrule = blur,waybar
#layerrule = blur,rofi
layerrule = animation slide, rofi
layerrule = animation slide, gtk-layer-shell
layerrule = animation slide, swayosd
windowrule = float,update
windowrule = idleinhibit focus, Spotify
windowrule = idleinhibit focus, firefox
#windowrule = opacity 0.8, code-oss
windowrule = bordersize 2, kitty-dropterm

#Keybindings
$mainMod = SUPER

bind=, XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
binde=, XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5
binde=, XF86AudioLowerVolume, exec, swayosd-client --output-volume -5

binde=, XF86MonBrightnessDown, exec, swayosd-client --brightness -10
binde=, XF86MonBrightnessUp, exec, swayosd-client --brightness +10

bind =, print, exec, $scripts/screenshot p
bind = $mainMod, print, exec, $scripts/screenshot s

bind = $mainMod, Tab, exec, pypr toggle term
bind = $mainMod, V, exec, pypr toggle volume

# Setup the key binding
#bind = alt, tab , exec, pypr expose
# Add some style to the "exposed" workspace
#workspace = special:exposed,gapsout:20,gapsin:10,bordersize:2,border:true,shadow:false,rounding:5

#Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $files
bind = $mainMod, B, exec, $browser
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, R, exec, $cmd

bind = $mainMod, C, exec, walker --modules clipboard
bind = $mainMod, A, exec, rofi -modi clipboard:~/.config/hypr/scripts/cliphist -show clipboard -show-icons

#Window Manager
bind = $mainMod, X, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, Q, exec, nwg-bar -i 64 -p center -mr 20
bindl= , switch:on:Lid Switch, exec, systemctl suspend
bind = $mainMod, O, exec, killall -SIGUSR2 waybar

#Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#Special Workspace
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic
#workspace = special:magic, on-created-empty:kitty

#Mousebinds
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#Resize
bind=$mainMod, D, submap, 󰩨
submap= 󰩨
binde=,right,resizeactive,30 0
binde=,left,resizeactive,-30 0
binde=,up,resizeactive,0 -30
binde=,down,resizeactive,0 30
bind=$mainMod, D, submap, reset
submap=reset
